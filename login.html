<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI学习系统 - 登录</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <!-- 全局样式变量 -->
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            overflow: hidden;
        }
        
        .login-container {
            width: 400px;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 10;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            background-color: var(--primary-color);
            border: none;
            transition: all var(--transition-normal);
        }
        
        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        /* 背景图片幻灯片 */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .background-slideshow .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.5s ease-in-out;
        }
        
        .background-slideshow .slide.active {
            opacity: 0.3; /* 降低透明度以便让登录表单更加突出 */
        }
        
        /* 为图片添加暗色遮罩，提高表单可读性 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 页面加载时检查是否已登录 -->
    <script>
        // 如果已经登录，直接跳转到主页
        if (sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>

    <!-- 背景幻灯片 -->
    <div class="background-slideshow">
        <div class="slide" style="background-image: url('image/图_1.jpg')"></div>
        <div class="slide" style="background-image: url('image/图_2.jpg')"></div>
        <div class="slide" style="background-image: url('image/图_3.jpg')"></div>
        <div class="slide" style="background-image: url('image/图_4.jpg')"></div>
    </div>
    <!-- 背景遮罩 -->
    <div class="background-overlay"></div>

    <!-- 主标题 -->
    <div class="main-title" style="position: absolute; 
    top: 15%; left: 50%; 
    transform: translateX(-50%); 
    width: 100%;
     text-align: center;
      color: #E6E6FA; font-size: 3.5rem; font-family: '黑体', sans-serif; font-weight: bold; z-index: 10;">
        模型迷途：过拟合的数学陷阱与破解之道
    </div>


    <div class="login-container">
        <div class="login-header">
            <h1>用户登录</h1>
            <p>请输入账号密码登录</p>
        </div>
        
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login">登录</button>
            <div id="errorMessage" class="error-message">用户名或密码错误</div>
        </form>
    </div>

    <script>
        // 固定的账号和密码
        const validUsername = "jiandan";
        const validPassword = "123456";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === validUsername && password === validPassword) {
                // 登录成功，设置登录状态
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                // 跳转到主页
                window.location.href = "index.html";
            } else {
                // 显示错误信息
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // 背景幻灯片控制
        const slides = document.querySelectorAll('.background-slideshow .slide');
        let currentSlide = 0;

        function showSlide(index) {
            // 移除所有幻灯片的活动状态
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 添加当前幻灯片的活动状态
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 初始显示第一张幻灯片
        showSlide(0);
        
        // 设置定时器，每8秒切换一次幻灯片
        setInterval(nextSlide, 8000);
    </script>
</body>
</html>
