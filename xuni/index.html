<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多项式拟合演示实验</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body class="gradient-background">
    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
        <div class="grid-background"></div>
    </div>
    
    <div class="container">
        <!-- 顶部导航 -->
        <header class="quiz-header">
            <div class="logo-section">
                <i class="fas fa-chart-line"></i>
                <h1 class="quiz-title">多项式拟合演示实验</h1>
            </div>
        </header>
        
        <div id="loading-status" class="loading-status">
            <p>正在加载Python环境...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="controls card">
                <div class="control-group">
                    <label for="n-samples">数据点数量:</label>
                    <input type="range" id="n-samples" min="10" max="50" step="5" value="20">
                    <span id="n-samples-value">20</span>
                </div>
                
                <div class="control-group">
                    <label for="noise">噪声强度:</label>
                    <input type="range" id="noise" min="0" max="0.5" step="0.05" value="0.2">
                    <span id="noise-value">0.2</span>
                </div>
                
                <div class="control-group">
                    <label for="degree">多项式阶数:</label>
                    <input type="range" id="degree" min="1" max="15" step="1" value="3">
                    <span id="degree-value">3</span>
                </div>
                
                <div class="control-group">
                    <label for="train-ratio">训练集比例:</label>
                    <input type="range" id="train-ratio" min="30" max="90" step="5" value="70">
                    <span id="train-ratio-value">70%</span>
                </div>
            </div>

            <div class="plot-container card">
                <div id="plot"></div>
            </div>

            <div class="advanced-experiment card">
                <h3><i class="fas fa-rocket"></i> 高阶实验</h3>
                <button id="advanced-experiment-btn" class="btn-primary">进入高阶实验</button>
                <p class="description">探索更多机器学习模型和数据分析方法。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
